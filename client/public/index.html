<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Journal</title>
  <!-- scripts served and CDNs-->
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- styles -->
  <link rel="stylesheet" href="/styles/app.css">

  <!-- application scripts -->
  <script src="/server/app.js"></script>

</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Journal App</a>
      </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><button type="button" class="btn btn-default navbar-btn">Sign in</button></li>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
  <h3>Create Entries Here!</h3>
    <form name="entry" id="journal-entry" role="form">
      <div class="form-group row">
          <div class="col-md-3">
            <label for="date"">Entry Date</label><br>
            <input type="date" class="form-control" name="date" id="date" required> 
          </div>
          <div class="col-md-9">
            <label for="entrytopic">Entry Topic</label>
            <input type="text" class="form-control" placeholder="Topic goes here.." name="entrytopic" id="topic" required>
          </div>
      </div>
      <div class="form-group row">
        <div class="col-md-12">
          <label for="entrytext">Journal Entry</label><br>
          <textarea name="entrytext" rows="10" class="form-control" id="entrytext" required></textarea> 
        </div>
      </div>
      <div class="form-group submit-btn-container">
        <button class="btn btn-success" id="submit-btn" type="submit" disabled>Submit Entry</button>
      </div>
    </form><br>
<!--     <button id="fetch-btn" class="btn btn-default">Fetch em!</button><br><br> -->
  </div>
  <div class="container">
    <h3>Journal Entries!</h3>
  </div>
  <div class="container entries">
  <!-- journal entries in here appended dynamically-->
  </div>
</body>
</html>
